<!DOCTYPE html>
<html>
<head>
<title> Audio and Video </title>
</head>
<body>
    <audio controls autoplay loop muted>
        <source
        src="/html/audio and video/audio.mp3"
        type="audio/mp3" />
        Your browser does not support the audio element 
    </audio>
    <video poster="/html/images/PP.png" controls width="300" height="300" autoplay>
        <source
        src="/html/audio and video/video.mp4" 
        type="video/mp4" />
        Your browser does not support the video element
    </video>
</body>
</html>
