<!DOCTYPE html>
<html lang="en">
<head>
 <title>Form</title>
</head>
<body>
    <form action="">
        <label for="First Name">First Name</label>
        <input type="text" id="First Name" name="First Name" placeholder="Enter your First Name"><br>
        <label for="Last Name">Last Name</label>
        <input type="text" id="Last Name" name="Last Name" placeholder="Enter your Last Name"><br>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="Enter your Email"><br>
        <label for="Phone Number">Phone Number</label>
        <input type="number" id="phone" name="phone" placeholder="Enter Your Number"><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">Select a Country</option>
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="China">China</option>
        </select><br>
            
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female </label>
            <input type="radio" name="gender" id="Other">
            <label for="other">Other</label><br>
            <label for="Hobbies">Hobbies</label>
            <input type="checkbox" name="Hobbies" id="Singing">
            <label for="Singing">Singing</label>
            <input type="checkbox" name="Hobbies" id="Dancing">
            <label for="Dancing">Dancing</label>
            <input type="checkbox" name="Hobbies" id="Swimming">
            <label for="Swimming">Swimming</label><br>
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date"><br>
            <label for="comment">About me</label>
            <textarea name="comment" id="comment" rows="5" cols="30" placeholder="Tell us about yourself"></textarea><br>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I accept the terms and conditions</label><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">



    </form>
    
</body>
</html>
